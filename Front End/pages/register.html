<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="../assets/images/Logo.png">
    <link rel="stylesheet" href="../styles/register.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" />

</head>
<body>

    <main>

        <div class="container">

            <div class="header">
                <h1>Create an Account</h1>
                <p>Already have an account? <a href="../pages/landingpage.html">Login</a></p>
            </div>


            <div class="forms">

                <form id = "register-form">

                    <div class="role-sign">
                        <p> Role </p>
                         <label>
                            <input type="radio" name="role" id="chief" value="chief" required> Chief
                        </label>
                        <label>
                            <input type="radio" name="role" id="inspector" value="inspector" required> Inspector
                        </label>
                        <label>
                            <input type="radio" name="role" id="staff" value="staff" required> Staff
                        </label>
                    </div>

                    <div class="left-right-form">

                        <div class="left-form">
                            <label for="email"> Email </label>
                            <input type="email" id="email" name="email" placeholder="yourmail@mdrrmo.com" required>
                            
                            <label for="password">Password</label>
                            <div class="password-container">
                                <input type="password" name="password" id="password" placeholder="password" required>
                                <span class="material-symbols-outlined toggle-password" onclick="togglePassword('password', this)">
                                    visibility
                                </span>
                            </div>

                            <label for="confirm-password">Confirm Password</label>
                            <div class="password-container">
                                <input type="password" name="confirm-password" id="confirm-password" placeholder="confirm-password" required>
                                <span class="material-symbols-outlined toggle-password" onclick="togglePassword('confirm-password', this)">
                                    visibility
                                </span>
                            </div>
                            
                        </div>

                        <div class="right-form">
                            <label for="fullname"> Full Name </label>
                            <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
                            
                            <label for="address"> Address </label>
                            <input type="text" id="address" name="address" placeholder="123 Main Street, Candelaria Quezon" required>
                            
                            <label for="phone"> Phone Number </label>
                            <input type="number" id="contact" name="contact" placeholder="0987654321" required>
                        </div>

                    </div>

                <button type="submit" class="submit-button">Sign Up</button>
                <div id="error-msg"></div>

                </form>
            </div>

        </div>

        <div id="snackbar">
            <span id="snackbar-message"></span>
            <button id="snackbar-close">&times;</button>
        </div>

    </main>

    <script src="../scripts/register.js"></script>
    <script src="../api/register_fetch.js"></script>
    
</body>
</html>
